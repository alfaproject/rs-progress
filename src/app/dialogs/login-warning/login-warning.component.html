<h2 mat-dialog-title>Login needed</h2>
<mat-dialog-content>
  <p>You need to login to be able to tick achievements.</p>
  <p class="mat-caption">Offline tracking and syncing is planned for a later stage.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="gotoLogin()">Log in</button>
</mat-dialog-actions>
